<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Fontawesome Kit -->
    <script src="js/fontawesome.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.min.css">

    <title>Intron - Guest Signup</title>
</head>

<body>

    <div class="intron-guest-signup">

        <div class="intron-guest-signup__left">
            <div class="pl-3 pr-3">
                <img src="img/speech_logo_white.png" class="img-fluid" alt="">
            </div>
        </div>
        <div class="intron-guest-signup__right">
            <div class="intron-guest-signup__form">
                <div class="d-flex justify-content-center mt-5">
                    <img src="img/logo_mark_dark_alt_big.png" alt="">
                </div>
                <div class="form-group mt-5">
                    <label for="input-field" class="mb-2">Email</label>
                    <input type="email" class="form-control" id="input-field" placeholder="ronnie.nelson@mail.com">
                </div>
                <div class="form-group">
                    <label for="input-field" class="mb-2">Password</label>
                    <input type="password" class="form-control" id="input-field" placeholder="******">
                </div>
                <div class="form-group">
                    <label for="select-field" class="mb-2">Native Language</label>
                    <select class="form-control" id="select-field">
                        <option selected>English</option>
                        <option>Indonesian</option>
                        <option>French</option>
                        <option>German</option>
                        <option>Italian</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="select-field" class="mb-2">Country</label>
                    <select class="form-control" id="select-field">
                        <option selected>Senegal</option>
                        <option>Pattoki</option>
                        <option>Turkey</option>
                        <option>USA</option>
                        <option>Germany</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center mt-5 mb-5">
                    <a href="javascript:void(0);" class="btn --big-btn --btn-gradient-to-right --border-radius-50">
                        SIGN UP
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- Script tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
