<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Owl Carousel -->
	<link rel="stylesheet" href="css/owl.carousel.min.css">

	<!-- Fontawesome Kit -->
	<script src="js/fontawesome.js"></script>

	<!-- Style -->
	<link rel="stylesheet" href="css/style.min.css">

	<title>Intron</title>
</head>

<body>


	<div class="intron-signup">
		<a href="javascript:void(0);" class="back-arrow intron-signup__back-arrow">
			<i class="fa fa-arrow-left"></i>
		</a>

		<div class="intron-signup__speech-logo">
			<img src="img/speech_logo_white.png" alt="">
		</div>

		<div class="--custom-container">
			<div class="intron-signup__form">
				<div class="row">
					<div class="col-12 text-center">
						<img src="img/logo_mark_dark_alt_big.png" alt="">
					</div>
				</div>
				<div class="row mt-5">
					<div class="col-12">
						<h3 class="--c-primary --f-poppins --fw-500 --fs-24">
							Signup As Labeler
						</h3>
					</div>
				</div>
				<div class="row mt-5">
					<div class="col-6">
						<div class="form-group">
							<label for="exampleFormControlInput1">Email address</label>
							<input type="email" class="form-control" id="exampleFormControlInput1"
								placeholder="name@example.com">
						</div>
						<div class="form-group">
							<label for="exampleFormControlSelect1">Example select</label>
							<select class="form-control" id="exampleFormControlSelect1">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>



	</div>



	<!-- Script tags -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/gsap.min.js"></script>
	<script src="js/CSSRulePlugin3.min.js"></script>
	<script src="js/TweenMax.min.js"></script>
	<script src="js/custom.js"></script>
</body>

</html>
