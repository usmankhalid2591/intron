<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Fontawesome Kit -->
    <script src="js/fontawesome.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.min.css">

    <title>Intron - Login</title>
</head>

<body>

    <div class="intron-login">

        <div class="intron-login__left">
            <div class="pl-3 pr-3">
                <img src="img/speech_logo_white.png" class="img-fluid" alt="">
            </div>
        </div>
        <div class="intron-login__right">
            <div class="intron-login__form">
                <div class="d-flex justify-content-center">
                    <img src="img/logo_mark_dark_alt_big.png" alt="">
                </div>
                <div class="form-group mt-5">
                    <label for="input-field" class="mb-2">Email</label>
                    <input type="email" class="form-control" id="input-field" placeholder="ronnie.nelson@mail.com">
                </div>
                <div class="form-group">
                    <label for="input-field" class="mb-2">Password</label>
                    <input type="password" class="form-control" id="input-field" placeholder="******">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="custom-control custom-checkbox my-1 mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="privacyPolicy">
                        <label class="custom-control-label" for="privacyPolicy">Privacy Policy</label>
                    </div>
                    <a href="javascript:void(0);" class="--c-link">Forgot Password?</a>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <a href="javascript:void(0);" class="btn --big-btn --btn-gradient-to-right --border-radius-50">
                        SIGN UP
                    </a>
                </div>
                <div class="text-center mt-5">
                    <p class="mt-3">Don't have an account? <a href="javasacript:void(0);" class="--c-link">Sign up</a>
                    </p>
                </div>
            </div>
        </div>

    </div>

    <!-- Script tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
